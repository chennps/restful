<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get and post</title>
</head>

<body>
<form action="/tacos" method="get">
    <input type="text" name="meat">
    <button type="submit"></button>
</form>

<h1>post</h1>
<form action="/tacos" method="post">
    <input type="text" name="meat">
    <button type="submit"></button>
</form>
</body>

</html>
